<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <h:outputStylesheet name="styles.css" library="css"/>
    <h:outputScript library="scripts" name="jquery-3.6.0.min.js" target="body"/>
    <h:outputScript library="scripts" name="ImageClickListener.js" target="body"/>
</h:head>

<h:body>

    <header>
        <div class="header_content">
            <div>№468</div>
            <div>Вахрушев Данил Сергеевич</div>
            <div>P3231</div>
        </div>
    </header>

    <div class="main-container">
        <div class="container">
            <div class="container-text">
                <h:form id="new_form">
                    <h:outputLabel for="x-input" value="Координата X"/>
                    <p:spinner id="x-input" styleClass="x-input" min="-4" max="4" stepFactor="0.5"
                               decimalSeparator="." placeholder="Введите число от -4 до 4" required="true"
                               requiredMessage="Введите координату X" value="#{pointData.x}" round="true"
                               validatorMessage="Число должно быть от -4 до 4"
                               converterMessage="Введите корректное число"
                               widgetVar="x-spinner"
                               converter="javax.faces.Double">
                        <f:validateDoubleRange minimum="-4" maximum="4"/>
                    </p:spinner>
                    <h:message id="x-input-error" for="x-input" styleClass="error_message"/>
                    <br/>

                    <h:outputLabel for="y-input" value="Координата Y"/>
                    <h:inputText id="y-input" class="input y-input" a:placeholder="Введите число от -5 до 3" required="true"
                                 requiredMessage="Введите кординату Y" value="#{pointData.y}"
                                 validatorMessage="Число должно быть от -5 до 3"
                                 converterMessage="Введите корректное число"
                                 converter="javax.faces.Double">
                        <f:validateDoubleRange minimum="-5" maximum="3"/>
                    </h:inputText>
                    <h:message id="y-input-error" for="y-input" styleClass="error_message"/>
                    <br/>

                    <h:outputLabel for="radius" value="Радиус"/>
                    <h:inputText id="radius" class="input" a:placeholder="Введите число от 1 до 4" required="true"
                                 requiredMessage="Введите радиус" value="#{pointData.r}"
                                 validatorMessage="Число должно быть от 1 до 4"
                                 converterMessage="Введите корректное число"
                                 converter="javax.faces.Double">
                        <f:validateDoubleRange minimum="1" maximum="4"/>
                    </h:inputText>
                    <h:message id="radius-error" for="radius" styleClass="error_message"/>
                    <br/>

                    <h:commandButton value="Проверить">
                        <f:ajax execute="x-input y-input radius" listener="#{matchesHistory.addPoint(
                        pointData.calculateHit())}" render="table-with-data x-input-error y-input-error radius-error"/>
                    </h:commandButton>
                </h:form>

            </div>

            <h:graphicImage>
            <svg
                    id="graphic"
                    width="300"
                    height="300"
                    onclick="checkHit(event)"
            >
                <rect width="100%" height="100%" fill="white" />
                <line
                        x1="0"
                        x2="100%"
                        y1="50%"
                        y2="50%"
                        stroke="black"
                        stroke-width="2"
                />
                <line
                        x1="97%"
                        x2="100%"
                        y1="47%"
                        y2="50%"
                        stroke="black"
                        stroke-width="2"
                />
                <line
                        x1="97%"
                        x2="100%"
                        y1="53%"
                        y2="50%"
                        stroke="black"
                        stroke-width="2"
                />

                <line
                        x1="50%"
                        x2="50%"
                        y1="0"
                        y2="100%"
                        stroke="black"
                        stroke-width="2"
                />
                <line
                        x1="47%"
                        x2="50%"
                        y1="3%"
                        y2="0"
                        stroke="black"
                        stroke-width="2"
                />
                <line
                        x1="53%"
                        x2="50%"
                        y1="3%"
                        y2="0"
                        stroke="black"
                        stroke-width="2"
                />

                <c:forEach begin="30" end="270" step="30" varStatus="loop">
                    <line
                            x1="#{loop.count * 30}"
                            x2="#{loop.count * 30}"
                            y1="49%"
                            y2="51%"
                            stroke="black"
                            stroke-width="1"
                    />

                    <line
                            x1="49%"
                            x2="51%"
                            y1="#{loop.count * 30}"
                            y2="#{loop.count * 30}"
                            stroke="black"
                            stroke-width="1"
                    />
                </c:forEach>

                <path
                        d="M 150 30
                      L 150 90
                      L 270 90
                      L 270 150
                      L 150 150
                      L 150 270
                      A 120 120 0 0 1 30 150
                      L 150 30"
                        stroke="black"
                        stroke-width="2"
                        fill="blue"
                        fill-opacity="0.5"
                        id="graph-path"
                />

                <circle class="hidden" cx="25" cy="75" r="5" fill="red" />
            </svg>
            </h:graphicImage>

        </div>

        <div id="results-table-area">

            <h:dataTable id="table-with-data" value="#{matchesHistory.previousHits}" var="hit" styleClass="results #{matchesHistory.isEmpty() ?
            'hidden' : ''}">

                <h:column>
                    <f:facet name="header">X координата</f:facet>
                    #{hit.x}
                </h:column>

                <h:column>
                    <f:facet name="header">Y координата</f:facet>
                    #{hit.y}
                </h:column>

                <h:column>
                    <f:facet name="header">Радиус</f:facet>
                    #{hit.r}
                </h:column>

                <h:column>
                    <f:facet name="header">Дата проверки</f:facet>
                    #{hit.date}
                </h:column>

                <h:column>
                    <f:facet name="header">Время работы скрипта</f:facet>
                    #{hit.duration}
                </h:column>

                <h:column>
                    <f:facet name="header">Попадание</f:facet>
                    #{hit.match}
                </h:column>

            </h:dataTable>
        </div>

    </div>


</h:body>

</html>
