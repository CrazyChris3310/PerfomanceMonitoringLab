<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <h:outputStylesheet name="styles.css" library="css"/>
    <h:outputScript library="scripts" name="jquery-3.6.0.min.js"/>
<!--    <h:outputScript name="data-validation.js" library="scripts" target="body"/>-->
</h:head>

<h:body>

    <header>
        <div class="header_content">
            <div>№468</div>
            <div>Вахрушев Данил Сергеевич</div>
            <div>P3231</div>
        </div>
    </header>

    <div class="main-container">
        <div class="container">
            <div class="container-text">
                <h:form>
                <h:outputLabel for="x-input" value="Координата X"/>
                <p:spinner id="x-input" styleClass=".x-input" min="-4" max="4" stepFactor="0.5" round="true"
                           placeholder="Введите число от -4 до 4" buttons="horizontal-after"
                           upButtonStyleClass="ui-button-success" downButtonStyleClass="ui-button-danger"
                           required="true" requiredMessage="Введите координату X"/>
                <h:message for="x-input"/>
                <br/>
                <h:outputLabel for="y-input" value="Координата Y"/>
                <h:inputText id="y-input" class="input" a:placeholder="Введите число от -5 до 3" required="true"
                             requiredMessage="Введите кординату Y"/>
                <h:message for="y-input"/>
                <br/>
                <h:outputLabel for="radius" value="Радиус"/>
                <h:inputText id="radius" class="input" a:placeholder="Введите число от 1 до 4" required="true"
                             requiredMessage="Введите радиус"/>
                <h:message for="radius"/>
                <br/>
                <h:commandButton value="Проверить" action="/facelets/page1">

                </h:commandButton>
                </h:form>

            </div>
        </div>
    </div>


</h:body>

</html>
